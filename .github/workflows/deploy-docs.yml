name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 변경 사항 감지를 위해 필요

      - name: Check if Presentation.md changed
        id: check_presentation
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "docs/Presentation.md"; then
            echo "presentation_changed=true" >> $GITHUB_OUTPUT
          else
            echo "presentation_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_presentation.outputs.presentation_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        if: steps.check_presentation.outputs.presentation_changed == 'true'
        run: npm install -g @marp-team/marp-cli

      - name: Convert Presentation.md to HTML
        if: steps.check_presentation.outputs.presentation_changed == 'true'
        run: |
          marp docs/Presentation.md --html -o docs/index.html
          echo "✅ Presentation.md converted to HTML"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
